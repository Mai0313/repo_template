services:
  redis:
    image: redis:alpine
    ports:
      - ${REDIS_PORT:-6379}:6379
    # environment:
    #   PUID: ${PUID:-0}
    #   PGID: ${PGID:-0}
    #   UMASK: ${UMASK:-022}
    command:
      - redis-server
    volumes:
      - redis-data:/var/lib/redis
    restart: always
    pull_policy: always

  postgresql:
    image: postgres:alpine
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    environment:
      # PUID: ${PUID:-0}
      # PGID: ${PGID:-0}
      # UMASK: ${UMASK:-022}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgresql-data:/var/lib/postgresql
    restart: always
    pull_policy: always

volumes:
  redis-data:
  postgresql-data:
